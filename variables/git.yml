---
  git_config:
    user:
      name: "{{ full_name }}"
      emai: "{{ email_address }}"
    credential:
        helper: osxkeychain
    color:
      ui: true
    color "branch":
      current: yellow reverse
      local: yellow
      remote: green
    color "diff":
      meta: yellow bold
      frag: magenta bold
      old: red
      new: green
    core:
      editor: vim
      excludesfile: "~/.cvsignore"
