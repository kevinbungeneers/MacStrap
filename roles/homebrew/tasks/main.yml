---
  - name: Install Homebrew packages
    homebrew:
      name: "{{ item }}"
      state: present
      update_homebrew: yes
    with_items: homebrew_packages

  - name: Tap Homebrew cask
    homebrew_tap:
      name: caskroom/cask

  - name: Install Homebrew cask
    homebrew:
      name: brew-cask
      state: present
      update_homebrew: yes

  - name: Install Homebrew casks
    homebrew_cask:
      name: "{{ item }}"
      state: present
    with_items: homebrew_casks
